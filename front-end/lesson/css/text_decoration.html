<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính gạch ngang text</title>
</head>
<body style="font-size: 14px; font-family: arial">
	<style>
		span{font-size: 13px;}
		span.price{color: red;}
		span.old_price{color: blue; text-decoration: line-through;}
		span.overline{text-decoration: overline;}
		span.underline{text-decoration: underline;}
		a.product_name{text-decoration: none; color: black;}
	</style>
	<a class="product_name" href="#">Áo len</a><br>
	<span class="price">500.000</span>
	(<span class="old_price">700.000</span>)<br>
	<span class="overline">Gạch trên đầu</span><br>
		<span class="underline">Gạch chân</span>
</body>
</html>
