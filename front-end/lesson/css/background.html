<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính backgroud</title>
</head>
<style>
	body{background-color: #f5f5f5;
	 }
	.show-code{padding-top: 50px;
		       padding-right: 10px;
	          }
	.box{width: 400px;
		height: 200px;
		border: 6px solid #000;
		margin-bottom: 20px;
	}
	.box-1{background: #fff;}
	.box-2{background-image: url("bg_images/icon.png");}
	.box-3{background-image: url("bg_images/icon.png");
           background-repeat: no-repeat;	
    }
    .box-4{background-image: url("bg_images/icon.png");
           background-repeat: repeat-x;
    }
    .box-5{background-image: url("bg_images/icon.png");
           background-repeat: repeat-y; 
    }
    .box-6{background-image: url("bg_images/icon.png");
           background-position: bottom;
           background-repeat: no-repeat;
    } 
    .box-7{background-image: url("bg_images/icon.png");
           background-position: bottom;
           background-repeat: no-repeat;
    }
</style>
<body>
	<p class="show-code"><code>background-color:#f5f5f5;</code></p>
	<div class="box-1 box">
			<p class="show-code"><code>background-color:#fff;</code></p>
	</div>
	<div class="box-2 box">background-image: url("bg_images/icon.png");</div>
	<div class="box-3 box">background-image: url("bg_images/icon.png");<br>
           background-repeat: no-repeat;</div>
    <div class="box-4 box"></div>
    <div class="box-5 box"></div>
    <div class="box-6 box"></div>
    <div class="box-7 box"></div>
</body>
</html>
