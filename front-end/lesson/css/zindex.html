<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính xếp chồng z-index</title>
</head>
<body>
<style>
		*{
			margin: 0; padding: 0;
		}
		.box{

			position: relative;
			margin:50px; 
			width: 600px;
            background:#f5f5f5;
            height: 200px;
            border: 3px solid #07adc6;
            margin-bottom: 20px;

		}
		.child{
			color: #fff;
			height: 100px;
			width: 100px;
			position: absolute;
		}
		.child-1{
			top: 20px;
			left: 70px;
			background: blue;
		}
		.child-2{
				top: 20px;
			left: 60px;
			background: green;
		}
		.child-3{
				top: 20px;
			left: 50px;
			background: red;
		}
		.child-4{
				top: 20px;
			left: 40px;
			background: black;
		}
</style>
	<div class="box">
		BOX
		<div class="child child-1"> Child 1</div>
		<div class="child child-2"> Child 2</div>
		<div class="child child-3"> Child 3</div>
		<div class="child child-4"> Child 4</div>
	</div>
</body>
</html>
