<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tao vùng đệm bằng padding </title>
</head>
<body>
	<style>
		.box{width: 400px;
             background:#f5f5f5;
             height: 200px;
             border: 3px solid #07adc6;
             margin-bottom: 20px;

		}
		 .box-1{padding: 20px 30px 40px 50px;
		}
	    .box-2{padding: 20px 30px 40px 50px;
	    	   box-sizing: border-box;
	    }
	</style>
	<div class="box-1 box">
		BOX-1
	</div>
	<div class="box-2 box">
		BOX-2
	</div>
</body>
</body>
</html>
