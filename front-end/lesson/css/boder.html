<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo đường viền-boder</title>
</head>
<body>
	<style>
			.box{width: 400px;
             background:#f5f5f5;
             height: 200px;
             margin-bottom: 20px;

		}
		.boder-solid{
			 border: 3px solid #333;
		}
		.boder-dashed{
			 border: 3px dashed #333;
		}
		.boder-dotted{
			 border: 3px dotted #333;
		}
		.boder-more{
			 border-top: 3px double #333;
			 border-right: 3px groove yellowd;
			 border-left: 3px outset red;
			 border-bottom: 3px inset blue;
		}
	</style>
	<div class="boder-solid box">
		BOX 1
	</div>
	<div class="boder-dashed box">
		BOX 2
	</div>
	<div class="boder-dotted box">
		BOX 3
	</div>
	<div class="boder-more box">
		BOX 4
	</div>
</body>
</html>
