<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính margin</title>
</head>
<body>
	<style>
		.box{width: 400px;
             background:#f5f5f5;
             height: 200px;
             border: 3px solid #07adc6;
             margin-bottom: 20px;
             float: left;

		}
		.box-1{margin-left:50px; }
		.box-2{margin-left:50px; }
		.box-3{margin-left:1px; }
	</style>
	<div class="box-1 box">
		BOX-1
	</div>
	<div class="box-2 box">
		BOX-2
	</div>
	<div class="box-3 box">
		BOX-3
</body>
</html>
