<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hiệu ứng fade</title>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<style>
		#box{
			width: 400px;
			padding:40px;
			background: #adfd;
			color: #fff;
			display: none;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#effect-fadeIn").click(function(){
				$("#box").fadeIn(500);
			})
			$("#effect-fadeOut").click(function(){
				$("#box").fadeOut(500);
			})
			$("#effect-fadeToggle").click(function(){
				$("#box").fadeToggle(500);
			})
		});
	</script>
		<h1>Hiệu ứng fade trong Jquery</h1>
		<a href="#" id="effect-fadeIn">FadeIn</a>
		<a href="#" id="effect-fadeOut">FadeOut</a>
		<a href="#" id="effect-fadeToggle">FadeToggle</a>
		<div id="box">
			BOX
		</div>

</body>
</html>
