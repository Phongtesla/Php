<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hiệu ứng slide</title>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<style>
		#box{
			width: 400px;
			padding:40px;
			background: #adfd;
			color: #fff;
			display: none;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#effect-slideUp").click(function(){
				$("#box").slideUp(500);
			})
			$("#effect-slideDown").click(function(){
				$("#box").slideDown(500);
			})
			$("#effect-slideToggle").click(function(){
				$("#box").slideToggle(500);
			})
		});
	</script>
		<h1>Hiệu ứng slide trong Jquery</h1>
		<a href="#" id="effect-slideUp">slideUp</a>
		<a href="#" id="effect-slideDown">slideDown</a>
		<a href="#" id="effect-slideToggle">slideToggle</a>
		<div id="box">
			BOX
		</div>

</body>
</html>
