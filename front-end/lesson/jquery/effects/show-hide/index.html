<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hiệu ứng show-hide</title>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<style>
		#box{
			width: 400px;
			padding:40px;
			background: #adfd;
			color: #fff;
			display: none;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#effect-show").click(function(){
				$("#box").show(500);
			})
			$("#effect-hide").click(function(){
				$("#box").hide(500);
			})
			$("#effect-toggle").click(function(){
				$("#box").toggle(500);
			})
		});
	</script>
		<h1>Hiệu ứng show-hide trong Jquery</h1>
		<a href="#" id="effect-show">Show</a>
		<a href="#" id="effect-hide">Hide</a>
		<a href="#" id="effect-toggle">Toggle</a>
		<div id="box">
			BOX
		</div>

</body>
</html>
