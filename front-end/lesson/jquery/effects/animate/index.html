<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xây dựng hoạt cảnh trong Jquery</title>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<style>
		#wrapper{
			width: 960px;
			margin:0px auto;
			position: relative;
		}
		#box{
			position: absolute;
			width: 400px;
			padding:40px;
			background: #adfd;
			color: red;
			text-align: center;
			top: 100px;
			left: 0px;
		}
		#back-top{
			position: fixed;
			bottom: 10px;
			color: #fff;
			right: 10px;
			background: #333;
			padding: 10px;

		}
	</style>
	<script>
		$(document).ready(function(){
			$("#effect-animate").click(function(){
				$("#box").animate({
					width: '100px',
					padding: '100px',
					left: '500px'
				},1000)
			})
		});
	</script>
		<div id="wrapper">
			<h1>tạo hoạt  cảnh bằng animate</h1>
			<a href="#" id="effect-animate">Animate</a>
			<div id="box">BOX</div>	
		</div>
</html>
