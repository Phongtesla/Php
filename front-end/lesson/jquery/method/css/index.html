
<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Nhóm phương thức tác động css</title>
	<script src='Js/jquery-3.4.1.min.js'></script>
</head>
<body>
	<style>
		.box{
			float: left;
			padding:50px 100px;
			background: #333;
			color: red;
		}
	</style>
		<script>
			$(document).ready(function(){
				$('.box').click(function(){
					$(this).css({background:'gold', padding: '100px 200px'})
					$('#css_bg').text($(this).css('padding'))
				})
	 		});
		</script>
		<div class="box">
			box
		</div>
		<p id="css_bg">Background:</p>
</body>
</html>
