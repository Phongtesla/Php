<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>Mã sản phẩm</td>
				<td>Tên sản phẩm</td>
				<td>Giá</td>
				<td>Số lượng</td>
				<td>Thành tiền</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">Ladico#1</td>
				<td>Áo</td>
				<td>300.000đ</td>
				<td  align="center">1</td>
				<td>300.000đ</td>
			</tr>
			<tr>
				<td>quần</td>
				<td>200.000đ</td>
				<td align="center">1</td>
				<td>200.000đ</td>
			</tr>
		<tr>
				<td>Mũ</td>
				<td>100.000đ</td>
				<td  align="center">1</td>
				<td>100.000đ</td>
				</tr>	
		</tbody>
		<tfoot>
			<tr>
				<td align="center" colspan="3">Tổng</td>
				<td align="center">3</td>
				<td>600.000đ</td>
			</tr>
		</tfoot>
	</table>
