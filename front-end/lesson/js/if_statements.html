<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cấu trúc điều kiện if else</title>
</head>
<body>
	<script type="text/javascript">
		 var score = 9.3;
		 if (score >=0 && score <=10 ) {
		 	if (score < 4) {
		 		document.write("F");
		 	}else if (score < 5.5) {
		 		document.write("D");
		 	}else if (score < 7) {
		 		document.write("C");
		 	}else if (score < 8.5) {
		 		document.write("B");
		 	}else {
		 		document.write('A');
		 	}
		 }else{
		 	alert("Điểm hư cấu");
		 }
	</script>
</body>
</html>
