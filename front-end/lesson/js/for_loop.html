<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vòng lặp for</title>
</head>
<body>
	<script type="text/javascript">
		var total = 0;
		for(var i = 1; i = i/(i+1); i++){
			if (i=0) {
				total += i;
				document.write(i + "<br/>");
			}
		}
			document.write('------' + "<br/>");
			document.write("Tổng là "+total);
	</script>
</body>
</html>
