<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vòng lặp while</title>
</head>
<body>
	<script type="text/javascript">
		var i=1, result="", t=1;
		while(i<=10){
			if (i%2!=0) {
				result += i + "<br/>";
				t*= i;
			}
			i++;
		}
		document.write(result);
		document.write(t);
	</script>	
</body>
</html>
