<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress bar</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Progress trong B</h1>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
				</div>
				<div class="progress mb-3">
					<div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
				</div>
			</div>
		</div>
	</div>
		<script src="Js/jquery-3.3.1.slim.min.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip({
					placement: "left",
					strigger: "hover focus",
					html: true
				})

			})
		</script>
    <script src="Js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
</body>
</html>
