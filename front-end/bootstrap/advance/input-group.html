<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input group</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Input group trong B</h1>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Họ tên :</span>
					</div>
					<input type="text" class="form-control" name="username" id="username">
					<input type="text" class="form-control" name="username" id="username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-append">
						<label class="input-group-text" for="email">Email</label>
					</div>
					<input type="text" class="form-control" name="email" id="email">
					<div class="input-group-append">
						<span class="input-group-text">@gmail.com</span>
					</div>
				</div>
				<div class="input-group  mb-3">
					<input type="text" class="form-control" name="email" id="email">
					<div class="input-group-append">
						<button class="input-group-text btn btn-outline-secondary">Thêm mới</button>
					</div>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Chọn :</span>
					</div>
					<select name="" id="" class="custom-select">
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<div class="custom-file">
						<input type="file" class="custom-file-input">
						<label class="custom-file-label" for="email">Chọn file</label>
					</div>
					<div class="input-group-append">
						<button class="btn btn-outline-danger">Upload</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="Js/jquery-3.3.1.slim.min.js"></script>
    <script src="Js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
</body>
</html>
