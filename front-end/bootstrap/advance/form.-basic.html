<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form	</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<style>
		#demo-modal{
			/*display: block;*/
		}
	</style>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Form trong B</h1>
				<form action="">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" name="username" id="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" id="password">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" id="email">
					</div>
					<div class="form-group">
						<label for="category">Category</label>
						<select name="" id="" class="form-control">
							<option value="">PHP master</option>
							<option value="">Bootstrap</option>
							<option value="">Jquery</option>
						</select>
					</div>
					<div class="form-group">
						<label for="detail">Detail</label>
						<textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
					</div>
					<div class="form-group">
						<label for="male">Nam</label>
						<input type="radio" value="male" name="gender" id="male">
						<label for="male">Nữ</label>
						<input type="radio" value="female" name="gender" id="female">
					</div>
					<div class="form-group">
						<label for="">Lọc sản phẩm</label>
						<input type="range" name="filter" class="form-control-range">
					</div>
					<div class="form-group">
						<input type="file" class="form-control-file">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
						<label for="remember-me" class="form-check-label">Remember-me</label>
					</div>

					<button name="btn-login" class="btn btn-danger">Login</button>
				</form>
			</div>
		</div>
	</div>
		<script src="Js/jquery-3.3.1.slim.min.js"></script>
    <script src="Js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
</body>
</html>
