<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Button trong B</h1>
				<h3>Background btn</h3>
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-secondary">Button</button>
				<button class="btn btn-success">Button</button>
				<button class="btn btn-warning">Button</button>
				<button class="btn btn-danger">Button</button>
				<button class="btn btn-white">Button</button>
				<button class="btn btn-info">Button</button>
				<button class="btn btn-dark">Button</button>
				<button class="btn btn-light">Button</button>
				<button class="btn btn-link">Button</button>
				<h3>Border btn</h3>
				<button class="btn btn-outline-primary">Button</button>
				<button class="btn btn-outline-secondary">Button</button>
				<button class="btn btn-outline-success">Button</button>
				<button class="btn btn-outline-warning">Button</button>
				<button class="btn btn-outline-danger">Button</button>
				<button class="btn btn-outline-white">Button</button>
				<button class="btn btn-outline-info">Button</button>
				<button class="btn btn-outline-dark">Button</button>
				<button class="btn btn-outline-light">Button</button>
				<button class="btn btn-outline-link">Button</button>
				<h3>Kích thước btn</h3>
				<button class="btn btn-outline-primary btn-sm">Button</button>
				<button class="btn btn-outline-secondary btn-sm">Button</button>
				<button class="btn btn-outline-success btn-lg">Button</button>
				<button class="btn btn-outline-warning btn-lg">Button</button>
				<h3>Btn block</h3>
				<button class="btn btn-outline-warning btn-block">ĐẶT HÀNG</button>
				<h3>Disabled btn</h3>
				<button class="btn btn-outline-info" disabled="true">Button</button>
				<a href="" class=" btn btn-info disabled " aria-disabled="true">Thẻ a</a>
				<h3>Các thẻ dùng đc btn</h3>
				<a href="" class=" btn btn-info" role="button" >Thẻ a</a>
				<input type="submit" class=" btn btn-info" value="Đăng nhập">
			</div>
		</div>
	</div>
</body>
</html>
